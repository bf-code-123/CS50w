{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <h1>All Posts</h1>
    <div class="container-lg border p-3">
        <form>
            <div> 
                <label for="placeholder" class="form-label"><h4>New Post: </h4></label> 
                <textarea id="post-content" class="form-control" required placeholder="New Post Text"></textarea>
                <br>
            </div>
            <input id="post-submit" type="submit" class="btn btn-primary">
        </form>
    </div>
    <br> 

    <!-- new way to generate posts using javascript-->
    <div id="post_view">
    </div>
    
{% endblock %}

{% block script %}
    <script src="{% static 'network/twitter.js' %}"></script>
{% endblock %}
