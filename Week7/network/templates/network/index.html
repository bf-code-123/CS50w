{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <h1>All Posts</h1>
    <div class="container-lg border p-3">
        <form id="post-form">
            <!-- new form with django model-->
            <div> 
                <label for="placeholder" class="form-label"><h4>New Post</h4></label> 
                <textarea id="post-content" class="form-control" ></textarea>
                <br>
            </div>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
    <br>   
    <div>
        {% for post in posts %}
        <div class="container-lg border p-3">
            <h3><a href="{% url 'user' post.creator %}">{{ post.creator }}</a></h3>
            <p id="post_content"> {{ post.content }} </p>
            <p> {{ post.datetime }} </p>
            <button onclick="edit_text()">Edit</button>
        </div>
        <br>
        {% endfor %}
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/twitter.js' %}"></script>
{% endblock %}
