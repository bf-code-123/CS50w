{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <table class="table">
        <tr>
            <th>Categories</th>
        </tr>
        {% for category in categories %}
            <tr>
                <td><a href="{% url 'category_name' category.category %}"> {{ category.category }}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
