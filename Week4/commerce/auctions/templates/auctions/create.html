{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <input type="text", name="title", placeholder="Title", max="64">
        <input type="text", name="description", placeholder="Description", max="256">
        <input type="number", name="starting_bid", min="1", max="1000000", placeholder="Starting Bid">
        <input type="submit", value="Create">
    </form>

{% endblock %}
